<!DOCTYPE html>

<head>
	<title>Analog Sea signup page</title>	
	<link rel="stylesheet" type="text/css" href="main.css">
	<alt>
</head>

<body>

<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png"> </img>

<fieldset>

<div class="signup">

<div id="title"><p> Sign Up </p> </div>
<form action="https://www.analogsea.com/signup/" method="post">
<p> Email </p>
<input type="Email" id="email" name="Email" placeholder="foo@bar.com" maxlength="100" />
<p> Password </p>
<input type="Password" id="pass" name="Password" placeholder="1234passw0rd" maxlength="30" />
</form>
<input type="Button" id="signupbutton" name="submit-button" value="Sign Up">
<div id="forgot"><p><a href="https://www.analogsea.com/forgot-password/new" name="forgot-password"> Forgot password?</a></p>
</div>

</div>
</fieldset>

<div class="account">
	<p>Already have an account?
<a href="https://www.analogsea.com/login" name="login" id="login"> Log in </a> </p>

</div>

</body>
